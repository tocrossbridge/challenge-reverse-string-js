<!DOCTYPE html>
<html>
<head>
    <title>JS: Reverse String</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        p{font-size: 18px;}
        .description__title--up{font-size: 22px;color: #7D7D7D;}
        .description__title{font-size: 48px;font-weight: 900;}
    </style>
</head>
<body>
    <section class="container pt-5 pb-5">
        <div class="row">
            <div class="col-12 col-md-6">
                <div>
                    <p class="description__title--up">Description</p>
                    <p class="description__title">About the project</p>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <p>
                    This is a website that reverses every string using JavaScript.
                    Wanna try it? Write whatever you want on the down below input and you will get the string reversed:
                </p>
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text">&#10084;</span></div>
                    <input type="text" placeholder="Write whatever you want here..." class="form-control" onchange="revert(this.value)" />
                </div>
                <div id="result"></div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- My Reverse String function -->
    <script>
        function reverseString(str){
            // split() is used to return a new array, with each character alone
            // reverse() is used to reverse the new array
            // join() is used to join all elements in one array
            // putting all together, we got something like:
            return str.split("").reverse().join("");
        }
    </script>
    
    <!-- Let's do some magic! -->
    <script>
        function revert(val){
            // created a var to store the value that will be reversed on the called function:
            var reversedString = reverseString(val);
            // print on the result div:
            document.getElementById("result").innerHTML = reversedString;
        }
    </script>
  </body>
</html>
